	<main>
		<div class="container-principal">
			<h1>Cadastro</h1>

			<form class="login-form">
				<fieldset>
					<h2>Dados Pessoais</h2>
					<div class="campo">
						<label for="nome">Nome Completo</label>
						<input type="text" id="nome" name="nome" required>
					</div>

					<div class="campo">
						<label for="cpf">CPF</label>
						<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
					</div>

					<div class="campo">
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" required>
					</div>

					<div class="campo">
						<label for="telefone">Telefone</label>
						<input type="tel" id="telefone" name="telefone" placeholder="99 99999-9999">
					</div>

					<hr>

					<h2>Endereço</h2>

					<div class="campo">
						<label for="rua">Rua</label>
						<input type="text" id="rua" name="rua" required>
					</div>

					<div class="campo">
						<label for="cidade">Cidade</label>
						<input type="text" id="cidade" name="cidade" required>
					</div>

					<div class="campo">
						<label for="estado">Estado</label>
						<select name="estado" id="estado">
							<option value="">Selecione o estado</option>
							<option value="AC">AC</option>
							<option value="AL">AL</option>
							<option value="AP">AP</option>
							<option value="AM">AM</option>
							<option value="BA">BH</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="ES">ES</option>
							<option value="GO">GO</option>
							<option value="MA">MA</option>
							<option value="MT">MT</option>
							<option value="MS">MS</option>
							<option value="MG">MG</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PR">PR</option>
							<option value="PE">PE</option>
							<option value="PI">PI</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RS">RS</option>
							<option value="RO">RO</option>
							<option value="RR">RR</option>
							<option value="SC">SC</option>
							<option value="SP">SP</option>
							<option value="SE">SE</option>
							<option value="TO">TO</option>
						</select>
					</div>

					<div class="campo">
						<label for="complemento">Complemento</label>
						<input type="text" id="complemento" name="complemento">
					</div>

					<div class="campo">
						<label for="cep">CEP</label>
						<input type="text" id="cep" name="cep" placeholder="00000-000" required>
					</div>

					<hr>

					<div class="campo">
						<label for="senha">Senha:</label>
						<input type="password" id="senha" name="senha" maxlength="8" placeholder="Digite sua senha" required>
					</div>

					<div class="campo">
						<label for="confirma-senha">Confirme a senha:</label>
						<input type="password" id="confirma-senha" maxlength="8" name="confirma-senha" placeholder="Repita sua senha" required>
					</div>
					<button type="submit" class="btn">Cadastrar</button>
				</fieldset>
			</form>
		</div>
	</main>
